    <body>
        <h1>Links</h1>

        <p>This example is about links and <a href="images.html">images</a>.</p>

        <p>There are three types of links:</p>

        <ul>
            <li>Absolute links, like:
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTML"> Mozilla Developer Network</a>, 
                the documentation of HTML.
            </li>
            <li>Relative links, such as the <a href="misc/extras.html">extras page</a>.</li>
            <li>Root Relative links</li>
        </ul>
    </body>
